<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Adaptive Workout Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workout_options_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for demonstration - you can move this to your CSS file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group select,
        .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .btn-submit {
            background: linear-gradient(to right, #6a82fb, #fc5c7d);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(to right, #5c6efb, #eb4a68);
        }
        .flash-messages {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .flash-messages li {
            background-color: #ffe0b2; /* Light orange for warning/info */
            color: #e65100; /* Darker orange for text */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid #ffcc80;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Set Up Your Adaptive Plan</h1>
        <form action="{{ url_for('adaptive_plans.generate_initial_adaptive_plan') }}" method="POST">
            <div class="form-group">
                <label for="workout_days_per_week">Workouts per week:</label>
                <input type="number" id="workout_days_per_week" name="workout_days_per_week" min="1" max="7" required>
            </div>

            <div class="form-group">
                <label for="fitness_level">Current Fitness Level:</label>
                <select id="fitness_level" name="fitness_level" required>
                    <option value="">--Select Level--</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="focus_area">Primary Focus Area:</label>
                <select id="focus_area" name="focus_area" required>
                    <option value="">--Select Focus--</option>
                    <option value="strength">Strength</option>
                    <option value="cardio">Cardio Endurance</option>
                    <option value="flexibility">Flexibility & Mobility</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Generate My Plan</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
