<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Trainer: {{ exercise | replace('_', ' ') | capitalize }}</title> 
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* BASE & LAYOUT STYLES (Sleek Dark Mode) */
        body, html {
            margin: 0; padding: 0; height: 100%; 
            background-color: #0d1117; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            color: #c9d1d9; 
        }
        .stream-container {
            position: relative; width: 100vw; height: 100vh;
        }

        /* LEFT PANE (25% Aesthetic Area) */
        #left-pane {
            position: absolute; top: 0; left: 0; width: 25vw; height: 100vh;
            background: #161b22; 
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; 
            align-items: center; 
            padding: 30px 10px 10px 10px; 
            z-index: 5;
            overflow-y: auto; 
        }

        /* --- HEADER & VIDEO GUIDE --- */
        .guide-title {
            color: #58a6ff; 
            font-size: 1.6em; margin-bottom: 20px; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        #guide-figure-container {
            width: 95%; 
            max-width: 400px; 
            max-height: 40vh; 
            border-radius: 10px; overflow: hidden; background: #21262d;
            border: 3px solid #58a6ff; 
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5); 
            margin-bottom: 30px; 
        }
        #guide-video {
             width: 100%; height: 100%;
             object-fit: contain;
        }
        
        /* WEBCAM FEED */
        #webcam-feed {
            position: absolute; top: 0; right: 0; 
            width: 75vw; height: 100vh;
            object-fit: cover; 
            transition: opacity 0.5s;
            z-index: 1; 
        }
        
        /* AI COACHING PANEL */
        #ai-coach-panel {
            width: 90%; 
            padding: 20px;
            margin: 0 auto 10px; /* Reduced bottom margin */
            background: #1f1f1f; 
            border-radius: 12px;
            border: 1px solid #30363d; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            text-align: left;
            color: #c9d1d9;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .panel-header {
            font-size: 1.1em;
            font-weight: 600;
            color: #4facfe; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Feedback Text Area */
        #real-time-feedback-box {
            font-size: 1.6em; 
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            min-height: 50px;
            color: #E0E0E0; 
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }

        /* --- HIGH VISIBILITY REP COUNT --- */
        #rep-count-display { display: none; }
        .panel-footer .rep-label-small { display: none; }

        #rep-count-display-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px; 
            background: #0d1117; 
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        #rep-count-display-large .rep-label {
            font-size: 1.2em;
            color: #58a6ff;
            font-weight: 600;
        }
        #rep-count-display-large .rep-number {
            font-size: 5.5em; 
            font-weight: 900;
            color: #6eff6e; 
            line-height: 1.1;
            text-shadow: 0 0 10px rgba(110, 255, 110, 0.5);
        }

        /* Footer for Stage/Angle */
        .panel-footer {
            font-size: 0.9em;
            color: #8b949e; 
            border-top: 1px solid #30363d;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .rep-count-data {
            color: #c9d1d9;
            font-weight: bold;
        }

        /* --- EXIT BUTTON --- */
        .exit-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #4facfe; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4facfe;
            font-size: 1.8rem;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: auto; 
        }

        .exit-btn:hover {
            background-color: #4facfe;
            color: #0d1117;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.6);
        }
        
        /* Removed @keyframes bounce, @keyframes pulse and .anime-guide styles */
    </style>
</head>
<body>
    <div class="stream-container">
        
        <a href="{{ url_for('main.workouts') }}" class="exit-btn" title="Exit Trainer">
            <i class="fas fa-angle-double-left"></i>
        </a>

        <div id="left-pane">
            <h2 class="guide-title"><i class="fas fa-video"></i> Reference: {{ exercise | replace('_', ' ') | capitalize }}</h2>
            
            <div id="guide-figure-container">
                <video id="guide-video" 
                       autoplay loop muted preload="auto" 
                       src="{{ url_for('static', filename='videos/' + exercise + '.mp4') }}"
                       width="100%" height="100%" >
                       
                    <source src="{{ url_for('static', filename='videos/' + exercise + '.mp4') }}" type="video/mp4">
                    
                    <p style="color: white; padding: 10px; text-align: center;">
                        ERROR: Video guide file not found. Check static/videos/{{ exercise }}.mp4
                    </p>
                </video>
            </div>
            
            <div id="ai-coach-panel">
                
                <div id="rep-count-display-large">
                    <span class="rep-label">REPETITIONS</span>
                    <span class="rep-number" id="rep-count-display-big">0</span>
                </div>
                <div>
                    <div class="panel-header">
                        <i class="fas fa-ruler-combined"></i> Real-Time Feedback
                    </div>
                    <div id="real-time-feedback-box">
                        Checking camera and pose detection...
                    </div>
                </div>

                <div class="panel-footer">
                    <span class="rep-label-small">REPS: <span id="rep-count-display" class="rep-count-data">0</span></span>
                    
                    <span>STAGE: <span id="stage-display" class="rep-count-data">WAIT</span></span>
                    <span>ANGLE: <span id="angle-display" class="rep-count-data">N/A</span></span>
                </div>
            </div>

            </div>

        <div id="preloader">
            <h1 style="display: flex; align-items: center;">
                <i class="fas fa-camera" style="margin-right: 15px;"></i> Initializing Trainer...
            </h1>
            <div id="motivational-message"></div>
        </div>
        
        <img id="webcam-feed" 
             src="{{ url_for('webcam.video_feed', exercise_name=exercise) }}" 
             alt="Webcam Trainer Video Feed"
             style="opacity: 0;">

    </div>
    
    <script>
        const EXERCISE_NAME = "{{ exercise }}";
        const feedbackBox = document.getElementById('real-time-feedback-box');
        
        // Displays
        const repDisplaySmall = document.getElementById('rep-count-display'); 
        const repDisplayBig = document.getElementById('rep-count-display-big'); 
        const stageDisplay = document.getElementById('stage-display');
        const angleDisplay = document.getElementById('angle-display');

        let lastFeedbackText = ""; 
        let lastSpokenRepCount = 0; 

        // --- TTS Initialization ---
        const speaker = window.speechSynthesis;
        const voice = speaker.getVoices().find(v => v.name.includes('Google') || v.name.includes('Samantha') || v.name.includes('Zira')) || speaker.getVoices()[0];
        
        function speakCount(count) {
            if (count > lastSpokenRepCount) {
                if (speaker.speaking) speaker.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance("Count " + count);
                utterance.voice = voice;
                utterance.rate = 1.2; 
                utterance.pitch = 1.1; 
                speaker.speak(utterance);
                lastSpokenRepCount = count;
            }
        }
        
        function speakCorrection(text) {
             if (text.trim() === "" || text === lastFeedbackText) return;
             
             if (text.includes("ADJUST") || text.includes("Raise") || text.includes("Spread") || text.includes("ARMS DOWN")) {
                if (speaker.speaking) speaker.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = voice;
                utterance.rate = 1.1; 
                utterance.pitch = 1.0;
                speaker.speak(utterance);
                lastFeedbackText = text;
             }
        }


        // --- REAL-TIME FEEDBACK POLLING ---
        function updateFeedback(data) {
            const rawFeedback = Array.isArray(data.feedback) ? data.feedback[0] : data.feedback; 
            let currentAngle = data.angle;
            
            // --- Voice Count Handling ---
            let displayFeedback = rawFeedback;
            const countMatch = rawFeedback.match(/VOICE_COUNT:(\d+)\|(.*)/);
            
            let isCountSuccess = false; 

            if (countMatch) {
                const repCount = parseInt(countMatch[1]);
                const message = countMatch[2];

                speakCount(repCount); 
                
                // Set Flag and simplified display message
                displayFeedback = `REP ${repCount} COMPLETED!`; 
                isCountSuccess = true;
            }
            
            // --- UI/Aesthetic Logic (Applies Green Flash) ---
            let boxBg = "#21262d"; // Dark background default
            let boxFg = "#c9d1d9"; // Neutral text color default
            let isCorrection = false;

            if (isCountSuccess) { // Check the new success flag
                boxBg = "#238636"; // Green background
                boxFg = "white";
            } else if (displayFeedback.includes("ADJUST")) {
                boxBg = "#ff9800"; // Orange background
                boxFg = "white";
                isCorrection = true;
            } else if (displayFeedback.includes("Raise") || displayFeedback.includes("Spread") || displayFeedback.includes("ARMS DOWN")) {
                boxBg = "#F85149"; // Red background
                boxFg = "white";
                isCorrection = true;
            } else {
                // Neutral/Tracking/Wait
                boxBg = "#21262d"; 
                boxFg = "#c9d1d9"; 
            }
            
            feedbackBox.textContent = displayFeedback;
            feedbackBox.style.color = boxFg;
            feedbackBox.style.backgroundColor = boxBg;
            
            // --- TTS Trigger for FORM CORRECTION ONLY ---
            if (isCorrection) {
                 speakCorrection(displayFeedback);
            }
            
            // --- Display Metrics ---
            // Update the two displays for rep count
            repDisplaySmall.textContent = data.reps;
            repDisplayBig.textContent = data.reps; 
            
            stageDisplay.textContent = data.state;
            angleDisplay.textContent = data.angle ? data.angle.toFixed(1) + 'Â°' : 'N/A';
        }

        async function fetchFeedback() {
            try {
                const response = await fetch(`/get_feedback/${EXERCISE_NAME}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                updateFeedback(data);

            } catch (error) {
                console.error("Error fetching feedback:", error);
                feedbackBox.textContent = "AI Analysis Offline";
                feedbackBox.style.backgroundColor = "#555";
            }
        }

        // --- PRELOADER LOGIC ---
        const preloaderMessages = ["We're checking your camera...", "Optimizing detection...", "Waiting for pose input..."];
        let messageIndex = 0;
        const preloader = document.getElementById('preloader');
        const webcamFeed = document.getElementById('webcam-feed');
        const messageElement = document.getElementById('motivational-message');
        
        function cyclePreloaderMessage() {
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.textContent = preloaderMessages[messageIndex % preloaderMessages.length];
                messageIndex++;
                if (messageElement) {
                    messageElement.style.opacity = 1;
                }
            }, 300);
        }

        cyclePreloaderMessage();
        const preloaderInterval = setInterval(cyclePreloaderMessage, 2000); 
        const preloadTime = 3000;
        
        setTimeout(() => {
            clearInterval(preloaderInterval);
            if (preloader) preloader.style.opacity = 0;
            if (webcamFeed) webcamFeed.style.opacity = 1;
            
            setTimeout(() => {
                if (preloader) preloader.style.display = 'none';
                // START POLLING (The real work)
                setInterval(fetchFeedback, 500); 
            }, 700);
        }, preloadTime); 
        
    </script>
</body>
</html>
