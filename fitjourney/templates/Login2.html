<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FITJourney</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffdede, #d5f3f4, #f6e6ff, #d9f8d9);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #5f4b8b;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
            transition: box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 6px #cdb4db;
        }

        .btn-submit {
            background: linear-gradient(to right, #a2d2ff, #cdb4db);
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-submit:hover {
            transform: scale(1.03);
        }

        .bottom-text {
            margin-top: 16px;
            font-size: 0.95rem;
            color: #555;
        }

        .bottom-text a {
            color: #845ec2;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to FITJourneyðŸ’ª</h2>
        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>
        <div class="bottom-text">
            New to FITJourney? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>

    <!-- Clear input values on page load -->
    <script>
        window.onload = function() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        };
    </script>
</body>
</html>
